{% extends "base.html" %}

{% block main %}

<div class = "container-fluid">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Password (Again)" type="password">
        </div>
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" id="account_type" name="account_type">
                <option value="student">Student</option>
                <option value="employer">Organisation</option>
            </select>
        </div>
        <div class = "text-center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        {% if error %}
        <div class="text-center">
            <p class="text-danger">{{ error }}</p>
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
